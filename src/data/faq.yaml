faq:
  'О сервисе':
    - q: Что входит в Ещё?
      a:  |
            • Кэшбэк на тревел‑услуги
            • Поддержка, которую можно спросить о чём угодно и получить ответ за 5 минут.
            • Прогулки в озвучке от студии «Кубик в кубе» и секретные подборки локаций от местных
            • Премиальная иконка iOS-приложения

    - q: На какие тревел-услуги можно получить кэшбэк?
      a: |
            Сейчас список такой, но он постоянно увеличивается:
            • 40% за ПЦР-тест (для Москвы и Санкт-Петербурга при покупке авиабилета)
            • до 10% за отели с Booking.com
            • 7% на Островок.ру
            • 10% на Tvil
            • 5% на туры через Travelata
            • 5% за аренду авто через Rentalcars.com
            • 15% за туристическую страховку от Cherehapa
            • 7% за билеты в музеи, шоу и аттракционы по всему миру от Tiqets
            • 10% за трансферы с KiwiTaxi
            • 10% за услуги Compensair
            • 10% за парковку Park&Fly в аэропортах Москвы
            Подробнее – в карточке партнёра на главной странице Авиасейлс Ещё и в «Условиях использования сервиса». Кэшбэк копится в приложении, и в любой момент вы можете вывести на карту столько, сколько захотите.

    - q: Чем поддержка без границ отличается от обычной поддержки Авиасейлс?
      a: |
        Поддержка Авиасейлс ответит на любой вопрос про авиабилеты. Поможет разобраться в условиях перелёта, расскажет про ковидные ограничения, визы, отмену рейса и в случае чего поможет вернуть деньги.
        Поддержка без границ может ещё больше. Мы найдём банкомат, где снять деньги без комиссии в час ночи, объясним, как добраться до отеля, подскажем кафе с самыми вкусными панкейками и даже забронируем там стол. В отличие от вашего бывшего отвечаем не дольше 5 минут и всегда будем рядом, даже если вы в совсем другом часовом поясе

    - q: Какие такие прогулки и секретные подборки?
      a: |
        Прогулки — это аудиогиды здорового человека из XIX века. В них нет воды и цитат из Википедии. Зато есть городские байки и истории от местных.
        Представьте, что друг интеллектуал-юморист согласился провести вам экскурсию. То же самое вы получаете в Прогулках. Только озвучивает это всё не ваш друг, а «Кубик в кубе».
        А секретные подборки — это для тех, кому мало бесплатной версии Короче и хочется посмотреть что-то ещё. Например, топовые андеграундные локации в Берлине, классные места для пикников в Париже или локальные рынки в Стамбуле. У нас везде есть свои люди, которые точно знают, где искать самые характерные места города. Мы расспросили их, чтобы вам не пришлось гуглить.

  'Кэшбэк и партнёры':
    - q: Сгорает ли кэшбэк?
      a: Конечно, нет! Единственное, что может произойти с кэшбэком — вы его потратите.

    - q: Какой максимальный размер кэшбэка?
      a: Мы никак не ограничиваем кэшбэк. Сколько вы получите — столько мы начислим.

    - q: Есть ли ограничения на получение кэшбэка?
      a: Чаще всего нет, но бывает по-разному. Зависит от конкретного партнёра. Чтобы узнать точно, прочитайте подробные условия на карточке партнёра на главной странице Авиасейлс Ещё.

    - q: Где можно посмотреть размер моего кэшбэка?
      a: Зайдите на главную страницу Авиасейсл Ещё в раздел «Мой кэшбэк».

    - q: Где можно увидеть, сколько кэшбэка я получу за каждую покупку?
      a: |
        Зависит от партнёра. Чтобы узнать точно, прочитайте подробные условия на карточке партнёра на главной странице Авиасейлс Ещё.
        Единственное исключение — оффер Booking.com. Размер кэшбэка Booking.com будет виден во время поиска на карточке отеля.

    - q: Когда кэшбэк будет начислен?
      a: |
          Чаще всего спустя несколько дней после того, как вы получите услугу. Но чтобы узнать точно, прочитайте подробные условия на карточке партнёра на главной странице Авиасейлс Ещё.
          Единственное исключение — страховка. Кэшбэк за страховку мы начислим ещё до истечения её срока действия.

    - q: В какие сроки придет кэшбэк после начисления?
      a: В статус «Ожидается» кэшбэк попадает довольно быстро — от получаса до нескольких часов. В статус «Готово», чтобы можно было вывести — по-разному, это зависит от партнёра и предложения.

    - q: Куда можно вывести кэшбэк?
      a: |
        Кэшбэк можно вывести на карту или банковский счёт. Для этого нужно ввести номер карты и сохранить её. Кроме того, вы можете вывести деньги по реквизитам банка или по номеру договора Тинькофф — эти данные тоже можно сохранить для удобства.
        Кстати, у нас нет минимальной суммы — выводите хоть 1 рубль. При этом банк может взять с вас комиссию за эту операцию. По номеру договора Тинькофф (только ТКС!) или по банковским реквизитам — вывод бесплатный.

    - q: Как тратить кэшбэк?
      a: Мы начисляем кэшбэк в рублях, после чего его можно вывести на карту или банковский счёт. А как  дальше тратить деньги — решать вам.

    - q: Могу ли я оплатить кэшбэком билеты или прочие услуги?
      a: Пока с помощью кэшбэка можно только продлить доступ к Ещё. Но мы обещаем, что в будущем, услуг, которые можно оплатить кэшбэком, станет больше.

    - q: Что если я отменил бронирование, отель или тур? Что будет с кэшбэком?
      a: |
        Ничего. Чаще всего мы начисляем кэшбэк спустя несколько дней после того, как вы получите услугу.
        И если вы не воспользуетесь бронированием, отелем или туром, кэшбэк до вас просто-напросто не дойдёт.

    - q: Мне не пришел кэшбэк. Что делать?
      a: Очень неприятно! Скорее напишите в поддержку — мы разберемся. Воспользуйтесь кнопкой для связи на главной странице Ещё.

    - q: Суммируется ли кэшбэк Авиасейлс Ещё с кэшбэком моего банка?
      a: Да, вы получаете кэшбэк Авиасейлс Ещё в дополнение к вашему банковскому кэшбэку. Двойная выгода.

  'Оплата и отмена':
    - q: Сколько стоит Ещё?
      a: Всего лишь 1499 рублей в год. Но если вам повезёт, вы можете купить Ещё со скидкой по акции. Подписывайтесь на наши рассылки и соцсети, чтобы ничего не пропустить.

    - q: Как купить Ещё?
      a: Вы можете купить Ещё на странице more.aviasales.ru или в приложении и на сайте Авиасейлс. Оплатить покупку можно с помощью ApplePay, GooglePay или банковской карты.

    - q: Когда я смогу воспользоваться Ещё после оплаты?
      a: 'Буквально сразу вам будут доступны все возможности нашего сервиса: кэшбэки, прогулки в озвучке «Кубик в кубе», секретные подборки и дружелюбная поддержка.'

    - q: Когда следующее списание?
      a: В следующий раз мы спишем стоимость доступа к Ещё через год после покупки.

    - q: А если я захочу отменить?
      a: Вы можете отменить автопродление в любой момент. При этом все возможности останутся с вами до момента окончания её действия. Но вернуть часть стоимости за неиспользованный период уже не получится.

    - q: Почему платить сразу за год? Нельзя оформить доступ на месяц, чтобы попробовать?
      a: Очень хотелось бы, но нет. В момент, когда вы получаете доступ к Ещё, вы получаете доступ к неформальным гайдам сразу на целый год. Даже если вы отмените автопродление, вы всё равно сможете  продолжать пользоваться всеми преимуществами Ещё.
